<!DOCTYPE HTML>
<html lang="en" ng-app="olaApp">
    <head>
        <link rel="stylesheet" href="../css/reset.css" media="all">
        <link rel="stylesheet" href="../css/index.css" media="all">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
        <title>Lecture Page - Online Lecture Aid</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/angular.min.js"></script>
        <script src="/js/angularModule.js"></script>
        <script src="/js/dataController.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="/js/d3-tooltip.js"></script>
        <script type="text/javascript"></script>

    </head>
    <body>
        <div id="maincontentcontainer" ng-controller="DataCtrl">
            <div id="contentcontainer">
                <h1>{{header}}</h1>
                <div id="sessioncontent">
                    <h2>{{selectedSession.name}}</h2><br>
                    <p>{{selectedSession.createDate}}</p>
                    <div ng-click=keyClick()>
                        {{keydisplay.text}}
                    </div>
                    <p>
                    <div ng-show="keydisplay.show" ng-repeat="keydata in selectedSession.keyArray">{{keydata.key}} : {{keydata.used}}</div>
                    </p>
                    <div ng-click=questionClick()>
                        {{questiondisplay.text}}
                    </div>
                    <p>
                    <div ng-show="questiondisplay.show" ng-repeat="questiondata in selectedSession.questionArray">{{questiondata.score}} : {{questiondata.key}} : {{questiondata.name}} by {{questiondata.user}}</div>
                    </p>
                    <input type="radio" ng-model="sortbyScore" value="false">Sort chronologically<br>
                    <input type="radio" ng-model="sortbyScore" value="true">Sort by Score
                </div>
            </div>
        </div>
    </body>
</html>
