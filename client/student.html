<!DOCTYPE HTML>
<html lang="en" ng-app="olaApp">
    <head>
        <link rel="stylesheet" href="css/reset.css" media="all">
        <link rel="stylesheet" href="css/student.css" media="all">
        <link rel="stylesheet" href="css/col.css" media="all">
        <link rel="stylesheet" href="css/8cols.css" media="all">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
        <title>Online Lecture Aid</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/angular.min.js"></script>
        <script src="/js/angularModule.js"></script>
        <script src="/js/studentController.js"></script>
        <script type="text/javascript"></script>
    </head>
    <body>
        <div id="maincontentcontainer" ng-controller="StudentCtrl">
            <div id="maincontent">
                <h1>{{sessionName}}</h1>
                <div class="section group">
                    <div class="col span_8_of_8">
                        <h3>Enter a Nickname below</h3>
                        <input type="text" ng-model="userName" ng-change='setName()' placeholder="Anonymous">
                    </div>
                </div>
                <div class="section group">
                    <div class="col span_8_of_8">
                        <h2>Questions?</h2>
                    </div>
                </div>
                <div class="section group toprow">
                    <div class="col span_1_of_8">Score</div>
                    <div class="col span_1_of_8">Vote</div>
                    <div class="col span_6_of_8">Question</div>
                </div>
                <div class="section group bottomrow" ng-repeat="question in questionArray">
                    <div class="col span_1_of_8">
                        <div class="score table">
                            {{question.score}}
                        </div>
                    </div>
                    <div class="col span_1_of_8">
                        <div id="uparrow" ng-class="getClass(question, 1)" ng-click="vote(question, 1)"></div>
                        <div id="downarrow" ng-class="getClass(question, -1)" ng-click="vote(question, -1)"></div>
                    </div>
                    <div class="col span_6_of_8">
                        <div class="table">
                            {{question.name}} - by {{question.user}}
                        </div>
                    </div>
                </div>
                <div class="section group">
                    <form ng-submit="send()">
                        <input type="text" ng-model="questionName" placeholder="Ask a Question">
                        <input id="studentsubmit" class="minimal" type="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
